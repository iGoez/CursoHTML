<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de trabajo</h1>
    
    <form>
        <h3>Agrega tus datos</h3>
        <label for="name">Nombre</label>
        <input type="text" id="name" minlength="4">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="number">Número</label>
        <input type="number" id="number" required>
        <h3>Selecciona tu pais</h3>
        <select>
            <option>México</option>
            <option >Argentina</option>
            <option selected>Brasil</option>
            <option>Otro</option>
        </select>
        <h3>Escoge tu turno</h3>
        <label>
            <input type="radio" name="turno">Matutino
        </label>
        <label>
            <input type="radio" name="turno">Nocturno
        </label>
        <label>
            <input type="radio" name="turno">Mixto
        </label>
        <h3>Acepta terminos y condiciones</h3>
        <label>
            <input type="checkbox">Acepto terminos y condiciones
        </label>
        <h3>Agrega comentarios</h3>
        <textarea cols="45" rows="3"></textarea>
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
