<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Nombre" pattern="[A-Za-z]+" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="correo" required>
        <br>

        <h3>Selecciona país</h3>
        <select>
            <option>Colombia</option>
            <option selected>Brasil</option>
        </select>

        <h3>Jornada laboral</h3>
        <label>
            <input type="radio" name="turno">Diurno
        </label>

        <label>
            <input type="radio" name="turno">Nocturno
        </label>

        <label>
            <input type="radio" name="turno">Mixto
        </label>

        <h3>Términos y condiciones</h3>
        <label>
            <input type="checkbox">Acepto términos y condiciones
        </label>
        <br>
        <br>
        <input type="reset" value="Reiniciar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
