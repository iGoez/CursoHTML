<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>
    <h1>Etiquetas de texto</h1>
    <p><em>Hola mundo</em></p>
    <p>Hola mundo, <u>soy Camilo</u></p>

    <!--
        <em> Enfasis de texto
        <i> Italic
        <span> Contenedor de elementos en linea
        <mark> Remarca la relevancia
        <b> Pone la letra en negrilla
        <strong> pone en negrilla texto importante
        <u> subraya el texto
        <small> texto no relevante y lo hace más pequeño
        <s> Texto irrelevante, lo tacha.
        <cite> sirve para mencionar un proyecto creativo
        <sup> represenra un superindice
        <sub> representa un subindice
    -->
</body>
</html>
