<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>

      <form action="./story.html" method="GET">
        <div>
            <label for="animal-1">Animal</label>
            <input type="text" id="animal-1" name="animal-1" required value="Dog">
            <br>
        </div>
        <div>
            <label for="animal-2">Another Animal</label>
            <input type="text" id="animal-2" name="animal-2" required value="Cat">
            <br>
        </div>
        <div>
            <label for="animal-3">One More Animal</label>
            <input type="text" id="animal-3" name="animal-3" required value="Lion">
            <br>
        </div>
        <div>
            <label for="adj-1">Adjective (past tense)</label>
            <input type="text" id="adj-1" name="adj-1" required value="old">
            <br>
        </div>
        <div>
            <label for="verb-1">Verb (ends in -ing)</label>
            <input type="text" id="verb-1" name="verb-1" required value="running">
            <br>
        </div>
        <div>
            <label for="num-1">Number</label>
            <input type="number" id="num-1" name="num-1" required value="5">
            <br>
        </div>
        <div>
            <span>Yes or No</span>
            <input type="radio" name="answer" id="yes" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" name="answer" id="no" value="no" required>
            <label for="no">No</label>
            <br>
        </div>
        <div>
            <label for="speed">Relative speed (ends in -er)</label>
            <select name="speed" id="speed" required>
                <option value="faster" selected>Faster</option>
                <option value="slower">Slower</option>
            </select>
            <br>
        </div>
        <div>
            <label for="quote">Motivational Quote</label>
            <input type="text" name="quote" id="quote" list="quote-choices">
            <datalist id="quote-choices">
                <option value="winner gets ice cream!" selected></option>
            </datalist>
            <br>
        </div>
        <div>
            <br>
            <label for="message">Meaningful Message</label>
            <br>
            <textarea name="message" id="message" cols="40" rows="8" required>Any thing</textarea>
        </div>
        <div>
            <br>
            <input type="submit" value="Form My Story!">
        </div>
      </form>
      
    </section>
  </body>
</html>
